<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo 3: Box Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    .box {
      width: 300px;
      padding: 20px;
      border: 5px solid #333;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #444;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .info {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>CSS Box Model</h2>
    <p>This is souvik</p>
    <div class="info">
       Padding: 20px<br>
       Border: 5px<br>
       Margin: 40px
    </div>
  </div>

</body>
</html>
