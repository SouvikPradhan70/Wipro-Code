<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products">
    {{product.name}} - ${{product.price}}
    <button (click)="selectProduct(product)">View More</button>
  </li>
</ul>

<app-product-details
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  (feedbackEvent)="receiveFeedback($event)">
</app-product-details>


<h3>Feedback Received:</h3>
<ul>
  <li *ngFor="let fb of feedbackList">{{fb}}</li>
</ul>
